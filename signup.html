<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
    <title>signup</title>
</head>
<body>

    <main class="signup ">
        <div class="main-content">
            <div class="sign-main row ">
                <div class="col-md-6 d-sm-none d-md-block d-none ">
                    <div class="    left  ">
                        <div class=" inside-left ">

                            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
                                <div class="carousel-indicators">
                                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                                </div>
                                <div class="carousel-inner">
                                  <div class="carousel-item active">
                                    <img src="assets/signup/last-slider.jpeg" class="d-block w-100 slider-img" alt="...">

                                    <div class="back-home text-capitalize">
                                        <a href="#" class="text-white px-2 py-3">back to website <i><i class="fa-solid fa-arrow-right mx-2"></i></i></a>
                                    </div>
                                    
                                    <div class="carousel-caption d-none d-md-block">
                                        <h3 class="text-capitalize my-5">capeturing moments <br>creating memories</h3>
                                      </div>
                                        
                                   
                                  </div>
                                  <div class="carousel-item">
                                    <img src="assets/signup/last-slider.jpeg" class="d-block w-100" alt="...">
                                    <div class="back-home text-capitalize">
                                        <a href="#" class="text-white px-2 py-3">back to website <i><i class="fa-solid fa-arrow-right mx-2"></i></i></a>
                                    </div>
                                    <div class="carousel-caption d-none d-md-block">
                                        <h3 class="text-capitalize my-5">capeturing moments <br>creating memories</h3>
                                      </div>
                                        
                                  </div>
                                  <div class="carousel-item">
                                    <img src="assets/signup/last-slider.jpeg" class="d-block w-100" alt="...">
                                    <div class="back-home text-capitalize">
                                        <a href="#" class="text-white px-2 py-3">back to website <i><i class="fa-solid fa-arrow-right mx-2"></i></i></a>
                                    </div>
                                    <div class="carousel-caption d-none d-md-block">
                                        <h3 class="text-capitalize my-5">capeturing moments <br>creating memories</h3>
                                      </div>
                                        
                                  </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                  <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                  <span class="visually-hidden">Next</span>
                                </button>
                              </div>
    

                        </div>
                       

                    </div>
                    

                </div>
                <div class="col-md-6 col-sm-12 col-12">

                    <div class="right px-lg-4 px-md-3 px-2 py-4">
                        <h2 class="text-center text-capitalize mt-4 text-white mb-3 ">
                            Create an account
                        </h2>
                        <p class="login-p text-capitalize  ">
                            already have an account?<a href="login.html" class="text-decoration-underline text-capitalize a-color mx-1">log in</a>
                        </p>
                        <form action="" id="sign-in-form" class="userdata">
                            <input type="text" placeholder="username" class="form-control px-3 my-3 py-3" id="username">
                            <span class=""></span>
                            <input type="email" placeholder="Email" class="form-control my-3 px-3 py-3" id="email">
                            <span class=""></span>

                            <input type="password" placeholder="password" class="form-control my-3 px-3 py-3" id="password">
                            <span class=""></span>

                            <input type="password" placeholder="confirm password" class="form-control my-3 px-3 py-3" id="confirmPassword">
                            <span class=""></span>
                            <br>

                            <input type="checkbox" class="mb-2 mx-2 p-3" id="agree" required>
                            
                            <label for="agree"  class="text-white text-capitalize agreebtn">
                                I agree to the <a href="#" class="a-color text-decoration-underline text-capitalize">terms and conditions</a>
                            </label>
                            <span></span>
                            <button type="submit" disabled class="w-100 text-center creat-btn border-0 py-2" id="signupBtn">
                               create account
                            </button>
                            <span class="fs-6"></span>
                        </form>

                        <div class="separator my-3">
                            <div class="line-word-line ">or register with</div>
                        </div>
                        <div class="d-flex gap-3 align-items-center justify-content-between">
                            <div  class="w-50 ">
                                <a href="#" class="py-3 text-capitalize text-white d-flex  googlebtn align-items-center justify-content-center"><img src="assets/signup/google icon.png " class="mx-3" alt=""> google</a>
                            </div>
                            <div class="w-50">
                                <a href="#" class=" py-3 text-capitalize googlebtn text-white d-flex align-items-center justify-content-center"><img src="assets/signup/apple (1).png" class="mx-3" alt=""> apple</a>
                            </div>

                        </div>
                        
                    </div>
                    

                </div>


            </div>

        </div>
    </main>

    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
